<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="body-container">
        <div class="divs">
            <div class="upper">
                <h1>Quote of the Day</h1>
            </div>
            <div class="main">
                <div class="quote">
                    <p id="quote-text">
                        
                    </p>
                </div>
                <div class="author">
                    <p id="author-text"></p>
                </div>

            </div>
            <hr width="550px" size="2">
            <div class="bottom">
                <div class="btns">
                    <button class="button" id="copy-btn">
                        <img src="images/copy icon.png" height="30px" alt="">
                    </button>
                    <button class="button" id="share-btn">
                        <img src="images/images.png" height="20px" alt="">
                    </button>

                </div>

                <div class="header">
                    <button class="btn-bottom" id="background-btn">Change Background</button>
                    <button class="btn-bottom" id="change-quote-btn"> New Quote</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
